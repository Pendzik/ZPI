<div class="navlist">
  <table class="table">


    <th class="col-sm">Nazwa</th>

    <th class="col-sm">Miasto</th>
    <th class="col-sm">Kategoria</th>
    <th class="col-sm">Data turnieju</th>



  </table>
</div>
<div class="lista" *ngFor="let turnie of turnieje | async ">

  <div class="Row" [routerLink]="['/zapisany', turnie.id]">
    <div class="table-responsive">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th class="col-sm">{{turnie.nazwa}}</th>
            <th class="col-sm">{{turnie.miejsce}}</th>
            <th class="col-sm"> {{turnie.kategoria}}</th>
            <th class="col-sm">{{turnie.kiedy | date}}</th>
          </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
