<form ngForm #zapisywanieForm="ngForm"  style="margin: 10px;">

  <div class="form-group">
    <label for="ImieNazwisko">Imie Nazwisko</label>
    <input required ngModel name="ImieNazwisko" #ImieNazwisko="ngModel" ngModel type="text" class="form-control" id="ImieNazwisko" placeholder="np. Jan Nowak"
    requried pattern ="^[A-Za-z]$">
    <div class = "alert alert-danger" *ngIf ="ImieNazwisko.touched && !ImieNazwisko.valid">
      <div *ngIf = "ImieNazwisko.errors.required">Imie i Nazwisko jest wymagane</div>
      <div *ngIf ="ImieNazwisko.errors.pattern">Nieprawidlowe Imie i Nazwisko</div>


    </div>

  </div>
  <div class="form-group">
    <label for="Klub">Klub</label>
    <input name="Klub" #Klub="ngModel" ngModel type="text" class="form-control" id="Klub" placeholder="RGC WROCŁAW">
  </div>
  <div class="form-group">
    <label for="email">Email </label>
    <input required ngModel name="email" #email="ngModel" ngModel type="email" class="form-control" id="email" placeholder="jannowak@gmail.com"
    required pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
    <div class = "alert alert-danger" *ngIf = "email.invalid && email.touched">
    <div *ngIf = "email.errors.required">Adres email jest wymagany</div>
    <div *ngIf ="email.errors.pattern">Podany adres email jest nieprawidlowy</div>
  </div>


  </div>

  <div class="form-group">
    <label for="selectSex">wybierz płeć</label>
    <select class="form-control" id="selectSex" name="selectSex" #selectSex="ngModel" ngModel>

    </select>
  </div>


  <div class="form-group">
    <label for="selectBelt">wybierz pas</label>

      <option *ngFor="let pas of pasy " value="{{pas.id}}"> {{pas.id }}</option>
    </select>
  </div>
