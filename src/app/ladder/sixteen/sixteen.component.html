<div class="container">
  <h1 class="display-4"> Generuj drabinki</h1>
<br>

  <ul class="list-group col-md-4">
    <ng-container *ngFor="let pas of pasy ">
      <ng-container *ngFor="let waga of wagi ">
        <li class="list-group-item" (click)='opusmagnum(waga,pas)'>
          Generuj drabinke {{pas}} {{waga}}
        </li>
      </ng-container>
    </ng-container>
  </ul>


</div>
